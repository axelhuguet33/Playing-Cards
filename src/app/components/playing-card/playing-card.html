<div id="card">
    <div id="inside" [style.backgroundColor]="backgroundcolor">
    <header>    
        <div class="left">
            <div id="name">{{monster.name}}</div>
        </div>
        <div class="right">
            <div id="hp">{{monster.hp}} HP</div>
            <img class="energy" [src]="monsterTypeIcon" alt="energy"/>
        </div>
    </header>
    
    <figure id="art"> 
        <img [src]="monster.image" alt="monster art"/>
        <figcaption>{{monster.figureCaption}}</figcaption>
    </figure>
    <div id="capacities">
        <div class="capacity">
            <div class="main">
                <div class="cost">
                    <img class="energy" [src]="monsterTypeIcon" alt="energy"/>
                    <img class="energy" [src]="monsterTypeIcon" alt="energy"/>
                </div>
                <div class="name">{{monster.attackName}}</div>
                <div class="damage">{{monster.attackStrength}}</div>
            </div>
        </div>
        <div class="description">{{monster.attackDescription}}</div>
    </div>
    </div>
</div>
